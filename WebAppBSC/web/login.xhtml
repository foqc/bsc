<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/plantilla/templatePrincipal.xhtml">


        <ui:define name="title">
            <h:outputText value="Autentificación - BSC"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <div class="contenido" >

                <div class="page-header">
                    <center>
                        <h1>INGRESO AL SISTEMA</h1>
                    </center>
                </div>
                <div class="well">
                    <div class="centradoLogin">
                        <h:form>
                            <p:panel header="Acceso" style="width:300px">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputLabel for="username" value="Usuario:" />
                                    <p:inputText value="#{controladorLogin.objUsuario.alias}" id="username"
                                                 required="true" label="username" />
                                    <h:outputLabel for="password" value="Clave:" />
                                    <p:password value="#{controladorLogin.objUsuario.clave}" id="password" required="true"
                                                label="password" />
                                    <f:facet name="footer">
                                        <p:commandButton id="loginButton" value="Iniciar Sesión"
                                                         actionListener="#{controladorLogin.login}" update=":mensajes"
                                                         oncomplete="manejarLogin(xhr, status, args)" />
                                    </f:facet>
                                </h:panelGrid>
                            </p:panel>
                        </h:form>
                    </div>
                </div>
            </div>

            <script type="text/javascript">
                //<![CDATA[
                function manejarLogin(xhr, status, args) {
                    if (!args.validationFailed && args.estaLogeado) {
                        setTimeout(function () {
                            window.location = args.view;
                        }, 2000);
                    }
                }
                //]]>
            </script>
        </ui:define>
    </ui:composition>
</html>
