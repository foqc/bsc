<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/plantilla/templatePrincipal.xhtml">


        <ui:define name="title">
            <h:outputText value="Mapa estratégico - BSC"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <div class="contenido">

                <div class="page-header">
                    <!-- <h:outputText value="BALANCED SCORE CARD" styleClass="titulo textoPie" /> -->
                    <center>
                        <h1>MAPA ESTRATÉGICO FIE - BALANCED SCORE CARD</h1>
                    </center>
                </div>
                <div class="well">
                    Perspectiva Partes Interesadas
                    <h:form>
                        <p:mindmap value="#{mindMapBean.partesInteresadas}"  
                                   style="width: 100%;height: 400px;border: 1px solid black;" rendered="true">
                            <p:ajax event="select" listener="#{mindMapBean.onNodeSelect}" />
                            <p:ajax event="dblselect" listener="#{mindMapBean.onNodeDblselect}" update=":output" oncomplete="PF('details').show();" />          
                        </p:mindmap>
                    </h:form>
                    Perspectiva Sociedad
                    <h:form>
                        <p:mindmap value="#{mindMapBean.sociedad}" style="width: 100%;height: 200px;border: 1px solid black;">
                            <p:ajax event="select" listener="#{mindMapBean.onNodeSelect}" />
                            <p:ajax event="dblselect" listener="#{mindMapBean.onNodeDblselect}" update=":output" oncomplete="PF('details').show();" />
                        </p:mindmap>
                    </h:form>
                    Perspectiva Procesos Internos
                    <h:form>
                        <p:mindmap value="#{mindMapBean.procesosInternos}" style="width: 100%;height: 200px;border: 1px solid black;">
                            <p:ajax event="select" listener="#{mindMapBean.onNodeSelect}" />
                            <p:ajax event="dblselect" listener="#{mindMapBean.onNodeDblselect}" update=":output" oncomplete="PF('details').show();" />
                        </p:mindmap>
                    </h:form>

                    Perspectiva Recursos Humanos
                    <h:form>
                        <p:mindmap value="#{mindMapBean.recursosHumanos}" style="width: 100%;height: 200px;border: 1px solid black;">
                            <p:ajax event="select" listener="#{mindMapBean.onNodeSelect}" />
                            <p:ajax event="dblselect" listener="#{mindMapBean.onNodeDblselect}" update=":output" oncomplete="PF('details').show();" />
                        </p:mindmap>
                    </h:form>
                    Perspectiva Financiero
                    <h:form>
                        <p:mindmap value="#{mindMapBean.financiera}" style="width: 100%;height: 200px;border: 1px solid black;">
                            <p:ajax event="select" listener="#{mindMapBean.onNodeSelect}" />
                            <p:ajax event="dblselect" listener="#{mindMapBean.onNodeDblselect}" update=":output" oncomplete="PF('details').show();" />
                        </p:mindmap>
                    </h:form>
                    <p:dialog widgetVar="details" header="Detalles" resizable="false" modal="true" showEffect="fade" hideEffect="fade">
                        <h:outputText id="output" value="#{mindMapBean.selectedNode.data}" />
                    </p:dialog> 
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
