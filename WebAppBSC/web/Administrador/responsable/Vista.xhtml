<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog 
            id="TusuarioViewDlg" 
            widgetVar="TusuarioViewDialog" 
            modal="true" resizable="false" 
            appendTo="@(body)" 
            header="Datos del Responsable" 
            showEffect="fade" 
            hideEffect="explode">

            <h:form id="TusuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" styleClass="tblForm">

                        <h:outputText value="Cédula:"/>
                        <h:outputText value="#{controladorResponsable.selObjResponsable.cedula}" title="Cédula" styleClass="tblFormRow"/>

                        <h:outputText value="Nombres:"/>
                        <h:outputText value="#{controladorResponsable.selObjResponsable.nombres}" title="Nombres" styleClass="tblFormRow"/>

                        <h:outputText value="Apellidos:"/>
                        <h:outputText value="#{controladorResponsable.selObjResponsable.apellidos}" title="Apellidos" styleClass="tblFormRow"/>

                        <h:outputText value="Teléfono:"/>
                        <h:outputText value="#{controladorResponsable.selObjResponsable.telefono}" title="Teléfono" styleClass="tblFormRow"/>

                        <h:outputText value="Celular:"/>
                        <h:outputText value="#{controladorResponsable.selObjResponsable.celular}" title="Celular" styleClass="tblFormRow"/>

                        <h:outputText value="Correo:"/>
                        <h:outputText value="#{controladorResponsable.selObjResponsable.correo}" title="Correo" styleClass="tblFormRow"/>

                        <h:outputText value="Dirección:"/>
                        <h:outputText value="#{controladorResponsable.selObjResponsable.direccion}" title="Dirección" styleClass="tblFormRow"/>

                        <h:outputText value="Nivel Académico"/>
                        <h:outputText value="#{controladorResponsable.selObjResponsable.nivelacademico}" title="Tipo Usuario" styleClass="tblFormRow"/>
                    </p:panelGrid>
                    <p:separator/>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('TusuarioViewDialog').hide()" styleClass="btnRight"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
