<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TporcentajeViewDlg" widgetVar="TporcentajeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Datos" showEffect="fade" hideEffect="explode">
            <h:form id="TporcentajeViewForm" styleClass="tblForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controladorPorcentaje.selObjPorcentaje != null}">
                        <h:outputText value="Código:"/>
                        <h:outputText value="#{controladorPorcentaje.selObjPorcentaje.codigo}" title="Código" styleClass="tblFormRow"/>
                        
                        <h:outputText value="Porcentaje Menor:"/>
                        <h:outputText value="#{controladorPorcentaje.selObjPorcentaje.porcentajeMenor}" title="Porcentaje Menor" styleClass="tblFormRow"/>
                        
                        <h:outputText value="Porcentaje Mayor:"/>
                        <h:outputText value="#{controladorPorcentaje.selObjPorcentaje.porcentajeMayor}" title="Porcentaje Menor" styleClass="tblFormRow"/>
                    </p:panelGrid>
                    <p:separator/>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('TporcentajeViewDialog').hide()" styleClass="btnRight"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
