<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/plantilla/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Lista de Porcentajes"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TporcentajeListForm">
                <p:panel header="Lista de Porcentajes">
                    <p:dataTable id="datalist" value="#{controladorPorcentaje.lstPorcentaje}" var="item"
                                 selectionMode="single" selection="#{controladorPorcentaje.selObjPorcentaje}"
                                 paginator="true"
                                 rowKey="#{item.codigo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <f:facet name="header">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="Nuevo" update=":TporcentajeCreateForm" oncomplete="PF('TporcentajeCreateDialog').show()">
                                <f:setPropertyActionListener value="#{item}" 
                                                             target="#{controladorPorcentaje.selObjPorcentaje}"/>
                            </p:commandButton>                       
                        </f:facet>
                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="CÃ³digo"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Porcentaje Menor"/>
                            </f:facet>
                            <h:outputText value="#{item.porcentajeMenor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Porcentaje Mayor"/>
                            </f:facet>
                            <h:outputText value="#{item.porcentajeMayor}"/>
                        </p:column>
                        <p:column>  
                            <f:facet name="header">  
                                <h:outputText value="Acciones" />  
                            </f:facet>  
                            <p:commandButton id="viewButton" title="Ver" icon="ui-icon-search"  update=":TporcentajeViewForm" oncomplete="PF('TporcentajeViewDialog').show()">                                   
                                <f:setPropertyActionListener value="#{item}" 
                                                             target="#{controladorPorcentaje.selObjPorcentaje}"/>
                            </p:commandButton>
                            <p:commandButton id="editButton"  title="Modificar" icon="ui-icon-pencil" update=":TporcentajeEditForm" oncomplete="PF('TporcentajeEditDialog').show()">
                                <f:setPropertyActionListener value="#{item}" 
                                                             target="#{controladorPorcentaje.selObjPorcentaje}"/>
                            </p:commandButton>
                            <p:commandButton id="deleteButton" title="Eliminar" icon="ui-icon-trash" update=":TporcentajeDeleteForm" oncomplete="PF('TporcentajeDeleteDialog').show()">
                                <f:setPropertyActionListener value="#{item}" 
                                                             target="#{controladorPorcentaje.selObjPorcentaje}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="CreatePorcentaje.xhtml"/>
            <ui:include src="DeletePorcentaje.xhtml"/>
            <ui:include src="EditPorcentaje.xhtml"/>
            <ui:include src="ViewPorcentaje.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
