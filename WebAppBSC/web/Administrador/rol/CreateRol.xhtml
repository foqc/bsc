<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TtipousuarioCreateDlg" widgetVar="TtipousuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Nuevo Rol" showEffect="fade" hideEffect="explode">
            <h:form id="TtipousuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controladorTipoUsuario.objTipoUsuario != null}" styleClass="tblForm">

                        <p:outputLabel value="Descripción:" for="ttipousuariodescripcion" />
                        <p:inputText id="ttipousuariodescripcion" value="#{controladorTipoUsuario.objTipoUsuario.descripcion}" title="Descripción" required="true" requiredMessage="El campo descripción es requerido!"/>

                    </p:panelGrid>     
                    <p:separator/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('TtipousuarioCreateDialog').hide()" type="reset" styleClass="btnRight"/>
                    <p:commandButton actionListener="#{controladorTipoUsuario.insertarTipoUsuario()}" value="#{bundle.Save}" update="display,:TtipousuarioListForm:datalist,:growl" styleClass="btnRight"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
