<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TtipousuarioEditDlg" widgetVar="TtipousuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Editar Datos" showEffect="fade" hideEffect="explode">
            <h:form id="TtipousuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controladorTipoUsuario.selObjTipoUsuario != null}" styleClass="tblForm">
                        
                        <p:outputLabel value="Descripción:" for="ttipousuariodescripcion" />
                        <p:inputText id="ttipousuariodescripcion" value="#{controladorTipoUsuario.selObjTipoUsuario.descripcion}" title="Descripción" required="true" requiredMessage="El campo descripción es requerido!"/>
                    </p:panelGrid>
                    <p:separator/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('TtipousuarioEditDialog').hide()" styleClass="btnRight"/>
                    <p:commandButton actionListener="#{controladorTipoUsuario.actualizarTipoUsuario()}" value="#{bundle.Save}" update="display,:TtipousuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TtipousuarioEditDialog');" styleClass="btnRight"/>     
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
