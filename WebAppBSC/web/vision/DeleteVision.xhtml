<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TvisionDeleteDlg" widgetVar="TvisionDeleteDialog" modal="true" resizable="false" appendTo="@(body)" header="Eliminar Datos" showEffect="fade" hideEffect="explode">
            <h:form id="TvisionDeleteForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controladorVision.selObjVision != null}" styleClass="tblForm">                        
                        <h:outputText value="¿Está seguro que desea eliminar datos de #{controladorVision.selObjVision.descripcion}?"/>
                        
                    </p:panelGrid>
                    <p:separator/>
                    <p:commandButton value="No" onclick="PF('TvisionDeleteDialog').hide()" styleClass="btnRight"/>
                    <p:commandButton actionListener="#{controladorVision.eliminarVision()}" value="Si" update="display,:TvisionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TvisionDeleteDialog');" styleClass="btnRight"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
