<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TvisionCreateDlg" widgetVar="TvisionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Nueva Visión" showEffect="fade" hideEffect="explode">
            <h:form id="TvisionCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controladorVision.objVision != null}" styleClass="tblForm">

                        <p:outputLabel value="Descripción:" for="tvisiondescripcion" />
                        <p:inputTextarea rows="6" cols="33" id="tvisiondescripcion" value="#{controladorVision.objVision.descripcion}" title="Descripción" required="true" requiredMessage="El campo descripción es requerido!"/>
                        
                        <p:outputLabel value="Fecha Creación:" for="tvisionfecha" />
                        <h:outputText id="tvisionfecha" value="#{controladorVision.objVision.fecha}" title="Fecha Creación">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:panelGrid>     
                    <p:separator/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('TvisionCreateDialog').hide()" type="reset" styleClass="btnRight"/>
                    <p:commandButton actionListener="#{controladorVision.insertarVision()}" value="#{bundle.Save}" update="display,:TvisionListForm:datalist,:growl" styleClass="btnRight"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
