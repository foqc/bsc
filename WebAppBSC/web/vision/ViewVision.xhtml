<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TvisionViewDlg" widgetVar="TvisionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Datos Visión" showEffect="fade" hideEffect="explode">
            <h:form id="TvisionViewForm" styleClass="tblForm tblFormRowMaxWidth">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controladorVision.selObjVision != null}">
                        <h:outputText value="Código:"/>
                        <h:outputText value="#{controladorVision.selObjVision.codigo}" title="Código" styleClass="tblFormRow"/>
                        <h:outputText value="Descripción:"/>
                        <h:outputText value="#{controladorVision.selObjVision.descripcion}" title="Descripción" styleClass="tblFormRow"/>
                        
                        <h:outputText value="Fecha Creación:"/>
                        <h:outputText value="#{controladorVision.selObjVision.fecha}" title="Fecha Creación" styleClass="tblFormRow"/>
                    </p:panelGrid>
                    <p:separator/>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('TvisionViewDialog').hide()" styleClass="btnRight"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
