<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TusuarioEditDlg" widgetVar="TusuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Modificar Datos" showEffect="fade" hideEffect="explode">
            <h:form id="TusuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controladorUsuario.selObjUsuario != null}" styleClass="tblForm">
                        
                        <p:outputLabel value="Cédula:" for="tusuariocedula" />
                        <p:inputText id="tusuariocedula" value="#{controladorUsuario.selObjUsuario.cedula}" title="Cédula" required="true" requiredMessage="#{bundle.EditTusuarioRequiredMessage_tusuariocedula}"/>
                        
                        <p:outputLabel value="Nombres:" for="tusuarionombres" />
                        <p:inputText id="tusuarionombres" value="#{controladorUsuario.selObjUsuario.nombres}" title="Nombres" required="true" requiredMessage="#{bundle.EditTusuarioRequiredMessage_tusuarionombres}"/>
                        
                        <p:outputLabel value="Apellidos:" for="tusuarioapellidos" />
                        <p:inputText id="tusuarioapellidos" value="#{controladorUsuario.selObjUsuario.apellidos}" title="Apellidos" required="true" requiredMessage="#{bundle.EditTusuarioRequiredMessage_tusuarioapellidos}"/>
                        
                        <p:outputLabel value="Alias:" for="tusuarioalias" />
                        <p:inputText id="tusuarioalias" value="#{controladorUsuario.selObjUsuario.alias}" title="Alias" required="true" requiredMessage="#{bundle.EditTusuarioRequiredMessage_tusuarioalias}"/>
                        
                        <p:outputLabel value="Clave:" for="tusuarioclave" />
                        <p:inputText id="tusuarioclave" value="#{controladorUsuario.selObjUsuario.clave}" title="Clave"  required="true" requiredMessage="#{bundle.EditTusuarioRequiredMessage_tusuarioclave}"/>
                        
                        <p:outputLabel value="Teléfono:" for="tusuariotelefono" />
                        <p:inputText id="tusuariotelefono" value="#{controladorUsuario.selObjUsuario.telefono}" title="Teléfono" />
                        
                        <p:outputLabel value="Celular:" for="tusuariocelular" />
                        <p:inputText id="tusuariocelular" value="#{controladorUsuario.selObjUsuario.celular}" title="Celular" />
                        
                        <p:outputLabel value="Correo:" for="tusuariocorreo" />
                        <p:inputText id="tusuariocorreo" value="#{controladorUsuario.selObjUsuario.correo}" title="Correo" required="true" requiredMessage="#{bundle.EditTusuarioRequiredMessage_tusuariocorreo}"/>
                        
                        <p:outputLabel value="Dirección:" for="tusuariodireccion" />
                        <p:inputText id="tusuariodireccion" value="#{controladorUsuario.selObjUsuario.direccion}" title="Dirección" required="true" requiredMessage="#{bundle.EditTusuarioRequiredMessage_tusuariodireccion}"/>
                        
                        <p:outputLabel value="Tipo Usuario" for="ttipousuariocodigo" />
                        <p:selectOneMenu id="ttipousuariocodigo" value="#{controladorUsuario.selObjUsuario.objTipoUsuario.codigo}" required="true" requiredMessage="#{bundle.EditTusuarioRequiredMessage_ttipousuariocodigo}" style="width:125px">
                            <f:selectItems value="#{rolBean.selectOneItemsRol}"/>
                        </p:selectOneMenu>
                        
                    </p:panelGrid>
                    <p:separator/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PF('TusuarioEditDialog').hide()" styleClass="btnRight"/>
                    <p:commandButton actionListener="#{controladorUsuario.actualizarPersona()}" value="#{bundle.Save}" update="display,:TusuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TusuarioEditDialog');" styleClass="btnRight"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
