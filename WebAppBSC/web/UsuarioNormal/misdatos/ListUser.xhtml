<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/plantilla/templateUserNormal.xhtml">


        <ui:define name="title">
            <h:outputText value="Mis Datos - BSC"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TusuarioListForm">
                <p:panel header="Mis Datos">
                    <p:dataTable id="datalist" value="#{controladorUsuario.objUsuarioSesion}" var="item"
                                 selectionMode="single" selection="#{controladorUsuario.selObjUsuario}"
                                 paginator="true"
                                 rowKey="#{item.codigo}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cédula"/>
                            </f:facet>
                            <h:outputText value="#{item.cedula}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombres"/>
                            </f:facet>
                            <h:outputText value="#{item.nombres}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Apellidos"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Alias"/>
                            </f:facet>
                            <h:outputText value="#{item.alias}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Teléfono"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Celular"/>
                            </f:facet>
                            <h:outputText value="#{item.celular}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Correo"/>
                            </f:facet>
                            <h:outputText value="#{item.correo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Dirección"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Tipo Usuario"/>
                            </f:facet>
                            <h:outputText value="#{item.objTipoUsuario.descripcion}"/>
                        </p:column>
                        <p:column>  
                            <f:facet name="header">  
                                <h:outputText value="Acciones" />  
                            </f:facet>  
                            <p:commandButton id="viewButton" title="Ver" icon="ui-icon-search"  update=":TusuarioViewForm" oncomplete="PF('TusuarioViewDialog').show()">                                   
                                <f:setPropertyActionListener value="#{item}" 
                                                             target="#{controladorUsuario.selObjUsuario}"/>
                            </p:commandButton>
                            <p:commandButton id="editButton"  title="Modificar" icon="ui-icon-pencil" update=":TusuarioEditForm" oncomplete="PF('TusuarioEditDialog').show()">
                                <f:setPropertyActionListener value="#{item}" 
                                                             target="#{controladorUsuario.selObjUsuario}"/>
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
            
            <ui:include src="EditUser.xhtml"/>
            <ui:include src="ViewUser.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
