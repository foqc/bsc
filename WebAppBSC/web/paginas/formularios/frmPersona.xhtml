<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Usuarios - BSC</title>
    </h:head>

    <h:body>

        <ui:composition template="../formularios.xhtml">

            <ui:define name="top">
                <h2>Insertar Datos Persona</h2>
                <h:form>
                <p:commandButton id="btnNuevo" value="Nuevo" icon="ui-icon-newwin" 
                                                 update="frmPersonaNueva:pngNuevo" onclick="PF('wgPersonaInsertar').show()" 
                                                 title="Agregar Persona nueva" type="button" /> 
                </h:form>
            </ui:define>

            <ui:define name="contenido">
                <p:growl id="grmensajes" autoUpdate="true"/>
                <h:form id="frmPersona">
                    <p:ajaxStatus onstart="PF('dlgStatus').show();" onsuccess="PF('dlgStatus').hide();"/>
                    <p:panel id="pnlPersonsaDatos">
                        <p:dataTable id="tblPersona" value="#{controladorUsuario.lstUsuarios}" var="persona" paginator="true" rows="10"
                                     selectionMode="single" rowKey="#{persona.codigo}" selection="#{controladorUsuario.selObjUsuario}"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15">  
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Cédula"/>
                                </f:facet>
                                <h:outputText value="#{persona.cedula}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombres"/>
                                </f:facet>
                                <h:outputText value="#{persona.nombres}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Apellidos"/>
                                </f:facet>
                                <h:outputText value="#{persona.apellidos}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Alias"/>
                                </f:facet>
                                <h:outputText value="#{persona.alias}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Celular"/>
                                </f:facet>
                                <h:outputText value="#{persona.celular}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Tlf."/>
                                </f:facet>
                                <h:outputText value="#{persona.telefono}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Correo"/>
                                </f:facet>
                                <h:outputText value="#{persona.correo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Dirección"/>
                                </f:facet>
                                <h:outputText value="#{persona.direccion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Rol"/>
                                </f:facet>
                                <h:outputText value="#{persona.objTipoUsuario.codigo}"/>
                            </p:column>

                            <p:column>  
                                <f:facet name="header">  
                                    <h:outputText value="Acciones" />  
                                </f:facet>  
                                <p:commandButton id="btnActualizarPersona" icon="ui-icon-pencil"  title="Actualizar"
                                                 process="@this" oncomplete="PF('wgEditarPersona').show()"
                                                 update=":dlgEditarPersona @parent">                                   
                                    <f:setPropertyActionListener value="#{persona}" 
                                                                 target="#{controladorUsuario.selObjUsuario}"/>
                                </p:commandButton>

                                <p:commandButton id="btnEliminarAreaTrabajo" icon="ui-icon-trash"  title="Eliminar"
                                                 process="@this" oncomplete="PF('wgEliminarPersona').show()"
                                                 update=":dlgEliminarPersona @parent"> 
                                    <f:setPropertyActionListener value="#{persona}" 
                                                                 target="#{controladorUsuario.selObjUsuario}"/>
                                </p:commandButton>
                            </p:column>  

                            <f:facet name="footer">  
                                

                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>

            <ui:define name="dialogos">
                <p:dialog id="dlgPersonaInsertar" header="INGRESAR NUEVA PERSONA" widgetVar="wgPersonaInsertar"
                          modal="true" closable="false" resizable="false"
                          showEffect="fade" hideEffect="explode">  
                    <h:form id="frmPersonaNueva">
                        <p:ajaxStatus onstart="PF('dlgStatus').show()" onsuccess="PF('dlgStatus').hide()"/>
                        <p:panelGrid id="pngNuevo" columns="2">
                            <h:outputText value="Cedula:"/>
                            <p:inputText value="#{controladorUsuario.objUsuario.cedula}"/>

                            <h:outputText value="Nombres:"/>
                            <p:inputText value="#{controladorUsuario.objUsuario.nombres}"/>

                            <h:outputText value="Apellidos:"/>
                            <p:inputText value="#{controladorUsuario.objUsuario.apellidos}"/>

                            <h:outputText value="Alias:"/>
                            <p:inputText value="#{controladorUsuario.objUsuario.alias}"/>
                            
                            <h:outputText value="Tlf:"/>
                            <p:inputText value="#{controladorUsuario.objUsuario.telefono}"/>
                            
                            <h:outputText value="Celular:"/>
                            <p:inputText value="#{controladorUsuario.objUsuario.celular}"/>
                            
                            <h:outputText value="Correo:"/>
                            <p:inputText value="#{controladorUsuario.objUsuario.correo}"/>
                            
                            <h:outputText value="Dirección:"/>
                            <p:inputText value="#{controladorUsuario.objUsuario.direccion}"/>
                            
                            <h:outputText value="Rol:" />
                            <p:selectOneMenu id="console" value="#{controladorUsuario.objUsuario.objTipoUsuario}" style="width:125px">
                                <f:selectItem itemLabel="- Seleccione -" itemValue="" />
                                <f:selectItems value="#{rolBean.selectOneItemsRol}"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <p:separator/>
                        <p:commandButton value="Aceptar" action="#{controladorUsuario.insertarUsuario()}" update=":frmPersona:pnlPersonsaDatos"/>
                        <p:commandButton value="Cancelar" process="@this" onclick="PF('wgPersonaInsertar').hide()" type="reset"/>
                    </h:form> 
                </p:dialog>

                <p:dialog id="dlgEditarPersona" header="MODIFICAR DATOS PERSONA" widgetVar="wgEditarPersona" modal="true" closable="false" resizable="false"
                          showEffect="fade" hideEffect="explode">  
                    <h:form id="frmActualizarPersona">                       

                        <p:panelGrid id="pngEditar" columns="2">
                            <h:outputText value="Cedula:"/>
                            <p:inputText value="#{controladorUsuario.selObjUsuario.cedula}"/>

                            <h:outputText value="Nombres:"/>
                            <p:inputText value="#{controladorUsuario.selObjUsuario.nombres}"/>

                            <h:outputText value="Apellidos:"/>
                            <p:inputText value="#{controladorUsuario.selObjUsuario.apellidos}"/>

                            <h:outputText value="Alias:"/>
                            <p:inputText value="#{controladorUsuario.selObjUsuario.alias}"/>
                            
                            <h:outputText value="Tlf:"/>
                            <p:inputText value="#{controladorUsuario.selObjUsuario.telefono}"/>
                            
                            <h:outputText value="Celular:"/>
                            <p:inputText value="#{controladorUsuario.selObjUsuario.celular}"/>
                            
                            <h:outputText value="Correo:"/>
                            <p:inputText value="#{controladorUsuario.selObjUsuario.correo}"/>
                            
                            <h:outputText value="Dirección:"/>
                            <p:inputText value="#{controladorUsuario.selObjUsuario.direccion}"/>
                            
                            <h:outputText value="Rol:"/>
                            <p:inputText value="#{controladorUsuario.selObjUsuario.objTipoUsuario.codigo}"/>
                        </p:panelGrid>
                        <p:separator/>
                        <p:commandButton value="Aceptar" actionListener="#{controladorUsuario.actualizarPersona()}" update=":frmPersona:pnlPersonsaDatos"/>
                        <!--<p:commandButton value="Aceptar" update=":frmAreaTrabajo:pnlAreaTrabajo"/>-->
                        <p:commandButton value="Cancelar" onclick="PF('wgEditarPersona').hide()" type="reset"/>
                    </h:form> 
                </p:dialog>

                <p:dialog id="dlgEliminarPersona"  widgetVar="wgEliminarPersona" header="Esta seguro que desea eliminar el a la persona"  modal="true" closable="false" resizable="false"
                          showEffect="fade" hideEffect="explode">  
                    <h:form id="frmEliminarPersona">

                        <p:panelGrid id="pngEliminar" columns="2">
                            <h:outputText value="Nombres:"/>
                            <p:inputText value="#{controladorUsuario.selObjUsuario.nombres}"/>

                            <h:outputText value="Apellidos:"/>
                            <p:inputText value="#{controladorUsuario.selObjUsuario.apellidos}"/>

                        </p:panelGrid>
                        <p:separator/>
                        <p:commandButton value="Eliminar" actionListener="#{controladorUsuario.eliminarPersona()}" update=":frmPersona:pnlPersonsaDatos"/>
                        <p:commandButton value="Cancelar" onclick="PF('wgEliminarPersona').hide()" type="reset"/>
                    </h:form> 
                </p:dialog>
                <p:dialog modal="true" widgetVar="dlgStatus" header="Procesando" draggable="false" closable="false" 
                          resizable="false"> 
                    <p:graphicImage value="/resources/images/ajaxloadingbar.gif" />  
                </p:dialog>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
