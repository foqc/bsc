<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Roles - BSC</title>
    </h:head>

    <h:body>

        <ui:composition template="../formularios.xhtml">

            <ui:define name="top">
                <h2>Insertar Rol</h2>
                <h:form>
                    <p:commandButton id="btnNuevo" value="Nuevo" icon="ui-icon-newwin" 
                                     update="frmRolNUevo:pngNuevo" onclick="PF('wgRolInsertar').show()" 
                                     title="Agregar Nuevo Rol" type="button" /> 
                </h:form>
            </ui:define>

            <ui:define name="contenido">
                <p:growl id="grmensajes" autoUpdate="true"/>
                <h:form id="frmRol">
                    <p:ajaxStatus onstart="PF('dlgStatus').show();" onsuccess="PF('dlgStatus').hide();"/>
                    <p:panel id="pnlRolDatos">
                        <p:dataTable id="tblRol" value="#{controladorTipoUsuario.lstTipoUsuarios}" var="roles" paginator="true" rows="10"
                                     selectionMode="single" rowKey="#{roles.codigo }" selection="#{controladorTipoUsuario.selObjTipoUsuario}"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15">  
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Código"/>
                                </f:facet>
                                <h:outputText value="#{roles.codigo}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Descripción"/>
                                </f:facet>
                                <h:outputText value="#{roles.descripcion}"/>
                            </p:column>Text value="#{persona.objTipoUsuario.codigo}"/>
                           
                            <p:column>  
                                <f:facet name="header">  
                                    <h:outputText value="Acciones" />  
                                </f:facet>  
                                <p:commandButton id="btnActualizarRol" icon="ui-icon-pencil"  title="Actualizar"
                                                 process="@this" oncomplete="PF('wgEditarRol').show()"
                                                 update=":dlgEditarRol @parent">                                   
                                    <f:setPropertyActionListener value="#{roles}" 
                                                                 target="#{controladorTipoUsuario.selObjTipoUsuario}"/>
                                </p:commandButton>

                                <p:commandButton id="btnEliminarAreaTrabajo" icon="ui-icon-trash"  title="Eliminar"
                                                 process="@this" oncomplete="PF('wgEliminarRol').show()"
                                                 update=":dlgEliminarRol @parent"> 
                                    <f:setPropertyActionListener value="#{roles}" 
                                                                 target="#{controladorTipoUsuario.selObjTipoUsuario}"/>
                                </p:commandButton>
                            </p:column>  

                            <f:facet name="footer">  


                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>

            <ui:define name="dialogos">
                <p:dialog id="dlgRolInsertar" header="INGRESAR NUEVO ROL" widgetVar="wgRolInsertar"
                          modal="true" closable="false" resizable="false"
                          showEffect="fade" hideEffect="explode">  
                    <h:form id="frmRolNUevo">
                        <p:ajaxStatus onstart="PF('dlgStatus').show()" onsuccess="PF('dlgStatus').hide()"/>
                        <p:panelGrid id="pngNuevo" columns="2">
                            <h:outputText value="Descripción:"/>
                            <p:inputText value="#{controladorTipoUsuario.objTipoUsuario.descripcion}"/>
                        </p:panelGrid>
                        <p:separator/>
                        <p:commandButton value="Aceptar" action="#{controladorTipoUsuario.insertarTipoUsuario()}" update=":frmRol:pnlRolDatos"/>
                        <p:commandButton value="Cancelar" process="@this" onclick="PF('wgRolInsertar').hide()" type="reset"/>
                    </h:form> 
                </p:dialog>

                <p:dialog id="dlgEditarRol" header="MODIFICAR DATOS ROL" widgetVar="wgEditarRol" modal="true" closable="false" resizable="false"
                          showEffect="fade" hideEffect="explode">  
                    <h:form id="frmActualizarRol">                       

                        <p:panelGrid id="pngEditar" columns="2">
                            <h:outputText value="Descripción:"/>
                            <p:inputText value="#{controladorTipoUsuario.selObjTipoUsuario.descripcion}"/>

                        </p:panelGrid>
                        <p:separator/>
                        <p:commandButton value="Aceptar" actionListener="#{controladorTipoUsuario.actualizarPersona()}" update=":frmRol:pnlRolDatos"/>
                        <!--<p:commandButton value="Aceptar" update=":frmAreaTrabajo:pnlAreaTrabajo"/>-->
                        <p:commandButton value="Cancelar" onclick="PF('wgEditarRol').hide()" type="reset"/>
                    </h:form> 
                </p:dialog>

                <p:dialog id="dlgEliminarRol"  widgetVar="wgEliminarRol" header="¿Esta seguro que desea eliminar el rol?"  modal="true" closable="false" resizable="false"
                          showEffect="fade" hideEffect="explode">  
                    <h:form id="frmEliminarRol">
                        <h:outputText value="#{controladorTipoUsuario.selObjTipoUsuario.descripcion}?"/>
                        <p:separator/>
                        <p:commandButton style="width:100px" value="Si" actionListener="#{controladorTipoUsuario.eliminarTipoPersona()}" update=":frmRol:pnlRolDatos"/>
                        <p:commandButton style="width:100px" value="No" onclick="PF('wgEliminarRol').hide()" type="reset"/>
                    </h:form> 
                </p:dialog>
                <p:dialog modal="true" widgetVar="dlgStatus" header="Procesando" draggable="false" closable="false" 
                          resizable="false"> 
                    <p:graphicImage value="/resources/images/ajaxloadingbar.gif" />  
                </p:dialog>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
