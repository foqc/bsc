<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />


        <p:layoutUnit position="north" size="100" styleClass="myBorder" >
            <div class="centro">
                <p:graphicImage   value="/resources/images/chipFIE.png"   styleClass="imgPrincipal"/>                    
                <p:graphicImage   value="/resources/images/SGI.png"  styleClass="imgPrincipal1"/>
                <div class="menu">
                    <p:outputLabel value="Balanced Score Card" styleClass="titulo1"/>
                </div>
            </div>
            <h:form id="menuForm">
                <p:menubar>
                    <p:menuitem value="Inicio" outcome="/UsuarioNormal/user.xhtml" icon="ui-icon-home"/>
                    <p:menuitem value="Avance Proyectos" url="" icon="ui-icon-arrowthick-1-ne"/>
                    <p:submenu label="#{controladorLogin.objUsuario.alias}" icon="ui-icon-gear" style="float: right;margin-right: 100px;">
                        <p:menuitem value="Mis Datos" outcome="/UsuarioNormal/misdatos/ListUser.xhtml" icon="ui-icon-locked"/>
                        <p:menuitem value="Ayuda"  outcome="/UsuarioNormal/misdatos/ListUser.xhtml" icon="ui-icon-help"/>                            
                        <p:separator />
                        <p:menuitem value="Salir" actionListener="#{controladorLogin.logout}"
                                    style="margin-right:20px;"
                                    oncomplete="logout(xhr, status, args)" icon="ui-icon-power"/>
                    </p:submenu>
                    <f:facet name="options">
                        <p:inputText style="margin-right:10px" placeholder="Buscar"/>
                    </f:facet>
                </p:menubar>

            </h:form>
        </p:layoutUnit>

        <p:layoutUnit position="center" styleClass="maxContenido">
            <ui:insert name="body"/>
        </p:layoutUnit>
        <p:layoutUnit position="south" size="110" styleClass="myBorder" >
            <div class="centro">
                <p:graphicImage  value="/resources/images/CONECTADOS.png"  styleClass="imgPiePrincipal"/><br></br>
                <h:outputText value="Todos los derechos reservados fie." styleClass="textoPie"/>
            </div>
            <ui:insert name="footer"/>
        </p:layoutUnit>

    </h:body>
    <script type="text/javascript">
        function logout(xhr, status, args) {
            setTimeout(function () {
                window.location = '../login.xhtml';
            }, 500);
        }</script>
</html>
