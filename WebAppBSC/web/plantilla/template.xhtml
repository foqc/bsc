<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />


        <p:layoutUnit position="north" size="100" styleClass="myBorder" >
            <div class="centro">
                <p:graphicImage   value="/resources/images/chipFIE.png"   styleClass="imgPrincipal"/>                    
                <p:graphicImage   value="/resources/images/SGI.png"  styleClass="imgPrincipal1"/>
                <div class="menu">
                    <p:outputLabel value="Balanced Score Card" styleClass="titulo1"/>
                </div>
            </div>
            <h:form id="menuForm">
                <p:menubar>
                    <p:menuitem value="Áreas" outcome="/index.xhtml" icon="ui-icon-note"/>
                    <p:menuitem value="Perspectivas" outcome="/index.xhtml" icon="ui-icon-suitcase"/>
                    <p:menuitem value="Objetivos" outcome="/index.xhtml" icon="ui-icon-circle-zoomin"/>
                    <p:submenu label="Proyectos" icon="ui-icon-folder-collapsed">
                        <p:menuitem value="Gestionar Proyecto" url="#"/>
                        <p:menuitem value="Avance Proyecto" url="#"/>
                        <p:menuitem value="Mostrar Proyecto" url="#"/>
                        <p:menuitem value="Acción" url="#"/>                        
                    </p:submenu>
                    
                    <p:submenu label="Administrar" icon="ui-icon-lightbulb">
                        <p:menuitem value="Usuario" outcome="/Administrador/usuario/ListUser.xhtml" />
                        <p:menuitem value="Rol" outcome="/Administrador/rol/ListRol.xhtml" /> 
                        <p:menuitem value="Responsable" outcome="/Administrador/responsable/Listar.xhtml" />
                        <p:menuitem value="Permisos" url="#" />
                    </p:submenu>
                    
                    <p:submenu label="Dependencia" icon="ui-icon-comment">
                        <p:menuitem value="Tipo Dependencia" outcome="/Administrador/tipoDependencia/ListTipoDependencia.xhtml" />
                        <p:menuitem value="Dependencia" outcome="/Administrador/dependencia/ListDependencia.xhtml" />
                        <p:menuitem value="Visión" outcome="/Administrador/vision/ListVision.xhtml" />
                    </p:submenu>
                    <p:submenu label="#{controladorLogin.objUsuario.alias}" icon="ui-icon-gear" style="float: right;margin-right: 100px;">
                        <p:menuitem value="Mis Datos"  outcome="/Administrador/misdatos/ListUser.xhtml" icon="ui-icon-contact"/>
                        <p:menuitem value="Ayuda"  outcome="/Administrador/responsable/Listar.xhtml" icon="ui-icon-help"/>                            
                        <p:menuitem value="Gestionar archivos"  url="#" icon="ui-icon-newwin"/>                            
                        <p:menuitem value="Reportes"  url="#" icon="ui-icon-clipboard"/>                            
                        <p:menuitem value="Porcentajes"  outcome="/Administrador/porcentaje/ListPorcentaje.xhtml" icon="ui-icon-battery-2"/>                            
                        <p:menuitem value="Descargas"  url="#" icon="ui-icon-arrowthickstop-1-s"/>                            
                        <p:separator />
                        <p:menuitem value="Salir" actionListener="#{controladorLogin.logout}"
                                    style="margin-right:20px;"
                                    oncomplete="logout(xhr, status, args)" icon="ui-icon-power"/>
                    </p:submenu>
                    <f:facet name="options">
                        <p:inputText style="margin-right:10px" placeholder="Buscar"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </p:layoutUnit>

        <p:layoutUnit position="center" styleClass="maxContenido">
            <ui:insert name="body"/>
        </p:layoutUnit>

        <p:layoutUnit position="south" size="110" styleClass="myBorder" >
            <div class="centro">
                <p:graphicImage  value="/resources/images/CONECTADOS.png"  styleClass="imgPiePrincipal"/><br></br>
                <h:outputText value="Todos los derechos reservados fie." styleClass="textoPie"/>
            </div>
            <ui:insert name="footer"/>
        </p:layoutUnit>

    </h:body>
    <script type="text/javascript">
        function logout(xhr, status, args) {
            setTimeout(function () {
                window.location = '../login.xhtml';
            }, 500);
        }</script>

</html>
