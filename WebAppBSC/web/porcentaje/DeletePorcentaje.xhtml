<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TporcentajeDeleteDlg" widgetVar="TporcentajeDeleteDialog" modal="true" resizable="false" appendTo="@(body)" header="Eliminar Datos" showEffect="fade" hideEffect="explode">
            <h:form id="TporcentajeDeleteForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controladorPorcentaje.selObjPorcentaje != null}" styleClass="tblForm">                        
                        <h:outputText value="¿Está seguro que desea eliminar los porcentajes #{controladorPorcentaje.selObjPorcentaje.porcentajeMenor} y #{controladorPorcentaje.selObjPorcentaje.porcentajeMayor}?"/>
                        
                    </p:panelGrid>
                    <p:separator/>
                    <p:commandButton value="No" onclick="PF('TporcentajeDeleteDialog').hide()" styleClass="btnRight"/>
                    <p:commandButton actionListener="#{controladorPorcentaje.eliminarTipoUsuario()}" value="Si" update="display,:TporcentajeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TporcentajeDeleteDialog');" styleClass="btnRight"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
