<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TdependenciaViewDlg" widgetVar="TdependenciaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Datos Visión" showEffect="fade" hideEffect="explode">
            <h:form id="TdependenciaViewForm" styleClass="tblForm tblFormRowMaxWidth">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{controladorDependencia.selObjDependencia != null}">
                        <h:outputText value="Nombre:" />
                        <h:outputText value="#{controladorDependencia.selObjDependencia.nombre}" title="Nombre Dependencia" styleClass="tblFormRow"/>

                        <h:outputText value="Visión Dependencia:"/>
                        <h:outputText value="#{controladorDependencia.selObjDependencia.vision}" title="Descripción" styleClass="tblFormRow"/>

                        <h:outputText value="Fecha Creaión:"/>
                        <h:outputText value="#{controladorDependencia.objDependencia.fechaInicio}" title="Fecha Creación" styleClass="tblFormRow">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="Fecha Fin:"/>
                        <h:outputText value="#{controladorDependencia.selObjDependencia.fechaFin}" title="Fecha Fin" styleClass="tblFormRow">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="Visión General:"/>
                        <h:outputText value="#{controladorDependencia.selObjDependencia.objVision.descripcion}" title="Visión General" styleClass="tblFormRow"/>

                        <h:outputText value="Tipo Dependencia:"/>
                        <h:outputText value="#{controladorDependencia.selObjDependencia.objTipoDependencia.descripcion}" title="Tipo Dependencia" styleClass="tblFormRow"/>
                    </p:panelGrid>
                    <p:separator/>
                    <p:commandButton value="#{bundle.Close}" onclick="PF('TdependenciaViewDialog').hide()" styleClass="btnRight"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
